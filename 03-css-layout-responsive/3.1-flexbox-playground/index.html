<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3.1: Flexbox Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flexbox Playground</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Back to Main Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="flex-container-example">
            <h2>Basic Flex Container</h2>
            <div class="flex-container">
                <div class="flex-item item-1">Item 1</div>
                <div class="flex-item item-2">Item 2</div>
                <div class="flex-item item-3">Item 3</div>
            </div>
        </section>

        <section class="flex-direction-example">
            <h2>Flex Direction: Row vs Column</h2>
            <h3>Row (default)</h3>
            <div class="flex-container flex-row">
                <div class="flex-item">Item A</div>
                <div class="flex-item">Item B</div>
                <div class="flex-item">Item C</div>
            </div>

            <h3>Column</h3>
            <div class="flex-container flex-column">
                <div class="flex-item">Item X</div>
                <div class="flex-item">Item Y</div>
                <div class="flex-item">Item Z</div>
            </div>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Learning Frontend</p>
    </footer>
</body>
</html>
